trigger:
  batch: true
  branches:
    include:
    - master


pool:
  name: 'Hosted VS2017'


variables:
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'
  RootNamespace: 'Upcloud'
  Version: '1.2.8'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true


steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core sdk 2.2.104'
  inputs:
    version: 2.2.104

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore: All'
  inputs:
    command: restore
    projects: '**/*.csproj'
    vstsFeed: 'a8b3d0f2-9305-400a-b114-769866183fff'
    includeNuGetOrg: false

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: custom
    projects: |
     $(Build.SourcesDirectory)\src\$(RootNamespace)\$(RootNamespace).csproj
    custom: build
    arguments: '--no-restore --verbosity Detailed --configuration $(BuildConfiguration) /p:Version=$(Version)-$(Build.BuildNumber)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: custom
    projects: |
     $(Build.SourcesDirectory)\src\$(RootNamespace)\$(RootNamespace).csproj
    custom: pack
    arguments: '--no-build --output $(Build.ArtifactStagingDirectory) --verbosity Detailed --configuration $(BuildConfiguration) /p:Version=$(Version)-$(Build.BuildNumber)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'

- task: DotNetCoreCLI@2
  displayName: 'dotnet push'
  inputs:
    command: push
    publishVstsFeed: 'a8b3d0f2-9305-400a-b114-769866183fff'
